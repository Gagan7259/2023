<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Dom R P S Game</title>
</head>

<body>
    <center>
        <h1>Using Dom Rock Paper Scissor Game</h1>
        <div>
            <button onclick="
                    Playgame('Rock')
                    ">Rock</button>
            <button onclick="
                Playgame('Paper')
                ">Paper</button>
            <button onclick="
                    Playgame('Scissor')
                    ">Scissor</button>

            <p class="resulty"></p>
            <p class="moves"></p>
            <p class="scorre"></p>
            <p class=""></p>
            <button onclick="
            Score.Win=0;
            Score.Loose=0;
            Score.Ties=0
            localStorage.removeItem('Score')
            updateElment()
            ">Reset</button>
        </div>
    </center>
    <script>

        let Score = JSON.parse(localStorage.getItem('Score')) || {
            Win: 0,
            Ties: 0,
            Loose: 0
        }

        updateElment();

        function Playgame(playermove) {
            const compuetrpick = Picker();
            let result = ''
            if (playermove === 'Rock') {
                if (compuetrpick === 'Rock') {
                    result = 'Tie'
                } else if (compuetrpick === 'Paper') {
                    result = 'Loose'
                } else if (compuetrpick === 'Scissor') {
                    result = 'Win'
                }
            } else if (playermove === 'Paper') {
                if (compuetrpick === 'Rock') {
                    result = 'Win'
                } else if (compuetrpick === 'Paper') {
                    result = 'Tie'
                } else if (compuetrpick === 'Scissor') {
                    result = 'Loose'
                }
            } if (playermove === 'Scissor') {
                if (compuetrpick === 'Rock') {
                    result = 'Loose'
                } else if (compuetrpick === 'Paper') {
                    result = 'Win'
                } else if (compuetrpick === 'Scissor') {
                    result = 'Tie'
                }
            }

            if (result === "Win") {
                Score.Win += 1;
            } else if (result === "Loose") {
                Score.Loose += 1;
            } else if (result === "Tie") {
                Score.Ties += 1;
            }
            document.querySelector('.resulty').innerHTML = result;
            document.querySelector('.moves').innerHTML = `Compuetr Move is ${compuetrpick} , Your Move Is ${playermove}`;


            localStorage.setItem('Score', JSON.stringify(Score))
            /*             alert(`Computer Picked ${compuetrpick}. You Picked ${playermove}. The Result Is ${result}`)
            */

            console.log(`Computer Picked ${compuetrpick}. You Picked ${playermove}. The Result Is ${result}, wins ${Score.Win} ,Loosees ${Score.Loose},Ties ${Score.Ties}`)
            updateElment();
        }
        function Picker() {
            const pNum = Math.random();
            let compuetrpick = '';
            if (pNum >= 0 && pNum < 1 / 3) {
                compuetrpick = 'Rock'
            } else if (pNum >= 1 / 3 && pNum < 2 / 3) {
                compuetrpick = 'Paper'
            } else if (pNum >= 2 / 3 && pNum < 1) {
                compuetrpick = 'Scissor'
            }
            console.log(compuetrpick)
            return compuetrpick;

        }

        function updateElment() {
            document.querySelector('.scorre').innerHTML = `
            wins ${Score.Win} Looses ${Score.Loose} Tie ${Score.Ties}
            `
        }
    </script>
</body>

</html>
