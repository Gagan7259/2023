<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Calculater with function</h1>
        <button onclick="
                Calculation+='1'
                console.log(Calculation)
                ">1</button>
        <button onclick="
                Calculation+='2'
                console.log(Calculation)
                ">2</button>
        <button onclick="
                Calculation+='3'
                console.log(Calculation)
                ">3</button>
        <button onclick="
                Calculation+='4'
                console.log(Calculation)
                ">4</button>
        <button onclick="
             UpadatedValue('+')
                ">+</button>
        <button onclick="
                UpadatedValue('-')
                ">-</button>
        <button onclick="
                Calculation=eval(Calculation)
                ">Update Calculation</button>

    </center>
    <script>

        let Calculation = '';
        function UpadatedValue(value) {
            Calculation += value;
            console.log(Calculation)
        }


    </script>
</body>

</html>
