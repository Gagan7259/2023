<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare two products</title>
</head>

<body>
    <center>
        <h1>Compare Two products</h1>
    </center>
    <script>
        const product1 = {
            price: 20000,
            name: "Redmi note 12"
        }
        const product2 = {
            price: 150000,
            name: "Redmi note 8"
        }
        function ComapreProduct() {
            if (product1.price > product2.price) {
                console.log(`Expensive Product Is ${product1.price}`)
            } else {
                console.log(`expensive Product is ${product2.price}`)
            }
        }
        ComapreProduct(product1, product2)
    </script>
</body>

</html>
